<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cipher Schools Survey Form</title>
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>

    <h3 style="text-align: center;">Survey Form</h3>
    <form action="" id="form">
      <div class="form-control">
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter your name" />
    </div>

        <br />
        <div class="form-control">
            <label for="email">Email:</label>
            <input type="email" placeholder="Enter your email" />


        </div>
       
        <br />

        <div class="form-control">
            <label for="age">Age:</label>
        <input type="text" name="" id="" placeholder="enter your age" />

        </div>
        
        <br />
      

      <div class="form-control">
        <label for="role">Which Position Best describes you?</label>

        <select name="role" id="">
          <option value="Student">Student</option>
          <option value="Intern">Intern</option>
          <option value="Teacher">Teacher</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-control">
        <label for="">Would you reccomend Cipher classes to someone?</label>

        <label for="recommend1"
          ><input type="radio" name="recommend" id="" />Yes</label
        >
        <label for="recommend2"
          ><input type="radio" name="recommend" id="" />No</label
        >
        <label for="recommend3"
          ><input type="radio" name="recommend" id="" />Maybe</label
        >
      </div>

      <div class="form-control">
        <label for="Languages and Frameworks learnt from cipher class">
          <small>(You can select multiple technologies) </small>

          <label for="inp1"><input type="checkbox" name="inp" id="" />C</label>
          <label for="inp2"
            ><input type="checkbox" name="inp" id="" />C++</label
          >
          <label for="inp3"
            ><input type="checkbox" name="inp" id="" />ReactJs</label
          >
          <label for="inp4"
            ><input type="checkbox" name="inp" id="" />Competitive
            Programming</label
          >
          <label for="inp5"
            ><input type="checkbox" name="inp" id="" />Java</label
          >
          <label for="inp6"
            ><input type="checkbox" name="inp" id="" />Python</label
          >
          <label for="inp7"
            ><input type="checkbox" name="inp" id="" />Flutter</label
          >
          <label for="inp8"><input type="checkbox" name="inp" id="" />C#</label>
        </label>
      </div>

      <div class="form-control">
        <label for="comment"> Any comments or Suggestions </label>

        <textarea
          name="comment"
          id="comment"
          cols="30"
          rows="10"
          placeholder="Enter your comment here"
        ></textarea>
      </div>

      <button type="submit" value="submit">submit</button>
    </form>
  </body>
</html>
